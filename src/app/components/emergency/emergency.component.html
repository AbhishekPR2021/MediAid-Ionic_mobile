<ion-content [fullscreen]="true" class="ion-padding custom-bg">
  <ion-icon name="arrow-back" size="large" (click)="goBack()" class="arrow-back"></ion-icon>
  <div class="form-container">
    <form [formGroup]="emergencyForm" (ngSubmit)="onSubmit()">
      <div *ngFor="let item of emergencyMode.subPhases">
        <h2 *ngIf="item.id=='header'" class="form-title">{{item.label}}</h2>
        <p *ngIf="item.id=='subheader'" class="form-subtitle">{{item.label}}</p>

        <ion-item *ngIf="item.id !=='header' && item.id !=='subheader' && item.id !=='save'" class="custom-item">
          <ion-label position="floating">{{item.label}}</ion-label>
          <ion-input type="{{item.type}}" formControlName="{{item.id}}" value=""></ion-input>
        </ion-item>
        <ion-button *ngIf="item.type == 'submit'" type="{{item.type}}" expand="block" color="primary"
          class="custom-btn">
          {{item.label}}
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
