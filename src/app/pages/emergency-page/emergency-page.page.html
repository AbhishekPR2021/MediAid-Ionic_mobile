<ion-header>
  <ion-toolbar>
    <ion-title>Emergency Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="emergency-content">
  <ion-card class="emergency-card">
    <ion-card-header>
      <ion-card-title>User Emergency Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Name</h2>
            <p>John Doe</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Blood Group</h2>
            <p>O+</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Allergies</h2>
            <p>Penicillin</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Emergency Contact</h2>
            <p>+1 234 567 890</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Medical Conditions</h2>
            <p>Asthma</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="btn-group">
    <ion-button color="tertiary" expand="block" (click)="updateDetails()">Update Details</ion-button>
    <ion-button color="medium" expand="block">Update Emergency Contact</ion-button>
    <ion-button color="danger" expand="block" strong>Trigger Emergency Alert</ion-button>
  </div>
</ion-content>
