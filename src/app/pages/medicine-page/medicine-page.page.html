<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Medicines</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="card-grid">

    <!-- iterating view -->
    <ion-card class="interactive-card gradient-green">
      <div *ngIf="deleteActions || editActions" class="badge">
        <ion-button *ngIf="deleteActions" class="badge-icon">
          <ion-icon name="trash"></ion-icon>
        </ion-button>  
        <ion-button *ngIf="editActions" class="badge-icon">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>  
      </div>
      <ion-card-header>
        <ion-card-title>Dr. Emily Stone</ion-card-title>
        <ion-card-subtitle>Cardiologist</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Specialized in heart health and internal medicine.
      </ion-card-content>
    </ion-card>

  </div>

  <!-- fab icons -->
  <ion-fab *ngIf="deleteActions || editActions" slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="clear()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
</ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="editAction()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="deleteAction()">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addMedicine()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
