<ion-content [fullscreen]="true" class="login-container">
  <ion-list class="login-list">
    <ion-card class="box">
      <div class="header">
        <span>MEDIAID</span>

      </div>

      <ion-item>
        <ion-input placeholder="Email" type="email" clearInput autofocus required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input placeholder="Password" type="password" clearInput required></ion-input>
      </ion-item>
  
      <ion-button expand="block" class="login-button">Login</ion-button>  
      <div class="register">
        <span> Register Here</span>

      </div>
    </ion-card>
  </ion-list>

</ion-content>
