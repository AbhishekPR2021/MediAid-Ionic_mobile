
<ion-header translucent="true">
  <ion-toolbar >
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" />
      </ion-avatar>
      <ion-card-title class="profile-name">John Doe</ion-card-title>
      <ion-card-subtitle class="profile-email">john.doexample.com</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Phone</h2>
            <p>+1 234 567 8901</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Date of Birth</h2>
            <p>Jan 1, 1990</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Gender</h2>
            <p>Male</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Address</h2>
            <p>123 Main St, Springfield</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="primary" class="edit-button" (click)="updateProfile()">
        Edit Profile
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
