
<ion-header translucent="true">
  <ion-toolbar >
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-avatar>
      <ion-card-title class="profile-name">{{sharedUser.NAME}}</ion-card-title>
      <ion-card-subtitle class="profile-email">{{sharedUser.EMAIL}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Phone</h2>
            <p>+91 {{sharedUser.PHONE_NUMBER}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Blood Group</h2>
            <p>{{sharedUser.BLOOD_GROUP}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Age</h2>
            <p>{{sharedUser.AGE}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Address</h2>
            <p>{{shEmerg.ADDRESS}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="primary" class="edit-button" (click)="updateProfile()">
        Edit Profile
      </ion-button>
      <ion-button expand="block" color="primary" class="edit-button" (click)="logOut()">
        Log out
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
